					<h2 class="text-center">Contato</h2>
					<form action="" class="form">
						<div class="form-group">
							<label for="cNome">Nome:</label>

							<label for="cAssunto">Assunto:</label>
							<input type="text" class="col-xs-12" name="tAssunto" id="cAssunto" placeholder="Adicione o Assunto">
						</div>
						<div class="form-group">
							<label for="cMenssagem">Menssagem:</label>
						<textarea class="form-control" rows="4" id="cMensagem" placeholder="Aqui entra menssagem sobre assunto a ser tratado..." >
						</textarea>
						</div>
						<p class="text-center"><button type="button" class="btn btn-success btn-lg">Enviar</button> <button type="button" class="btn btn-danger btn-lg">Cancelar</button></p>
